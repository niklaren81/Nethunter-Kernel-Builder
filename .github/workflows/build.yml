name: Build Moto G6 Play (jeter) Kernel (Ubuntu-Native Baseline)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      OUT_DIR: out
      KERNEL_NAME: JeterNethunter
      KERNEL_REPO: https://github.com/LineageOS/android_kernel_motorola_msm8937.git
      KERNEL_BRANCH: lineage-18.1
      # Baseline defconfig for stability; Phase 2 switches to jeter_defconfig
      DEFCONFIG_NAME: msm8937-perf_defconfig

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build dependencies (Ubuntu-native)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison flex libssl-dev make \
            gcc-arm-linux-gnueabi \
            git zip

      - name: Clone kernel source
        run: |
          git clone --recursive --branch "$KERNEL_BRANCH" \
            "$KERNEL_REPO" "$KERNEL_NAME" --depth=1

      - name: Build kernel (verbose)
        id: kernel_build
        working-directory: ${{ env.KERNEL_NAME }}
        run: |
          export ARCH=arm
          export SUBARCH=arm
          export CROSS_COMPILE=arm-linux-gnueabi-
          export ANDROID_MAJOR_VERSION=r
          export HOSTCFLAGS="-fcommon"
          export CFLAGS_KERNEL="-Wno-error=attribute-alias"

          mkdir -p "$OUT_DIR"

          echo "=== Running defconfig: $DEFCONFIG_NAME ==="
          make O="$OUT_DIR" "$DEFCONFIG_NAME" V=1

          echo "=== Building kernel ==="
          make -j"$(nproc)" O="$OUT_DIR" V=1

      - name: Retry build on failure
        if: failure() && steps.kernel_build.outcome == 'failure'
        working-directory: ${{ env.KERNEL_NAME }}
        run: |
          echo "=== First attempt failed. Cleaning and retrying... ==="
          make O="$OUT_DIR" clean
          make O="$OUT_DIR" "$DEFCONFIG_NAME" V=1
          make -j"$(nproc)" O="$OUT_DIR" V=1

      - name: Collect artifacts
        if: always()
        run: |
          mkdir -p artifacts
          cp -v $KERNEL_NAME/$OUT_DIR/arch/arm/boot/zImage artifacts/ || true
          cp -vr $KERNEL_NAME/$OUT_DIR/arch/arm/boot/dts artifacts/dts || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jeter-kernel-build
          path: artifacts
